<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Bookstore — Demo</title>
  <meta name="description" content="Responsive demo online bookstore (HTML/CSS/JS)" />
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#7c3aed;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      --max-width:1100px;
      --gap:18px;
      --text:#e6eef8;
      --success:#10b981;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg) 0%, #071023 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px 20px;
      display:flex;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:var(--max-width);
      margin:0 auto;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:var(--gap);
      margin-bottom:28px;
    }

    .brand{
      display:flex;
      gap:14px;
      align-items:center;
      text-decoration:none;
      color:var(--text);
    }

    .logo{
      width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#4f46e5);display:flex;align-items:center;justify-content:center;font-weight:700;box-shadow:0 6px 18px rgba(124,58,237,0.18);
    }
    .brand h1{font-size:18px;margin:0}
    .brand p{margin:0;color:var(--muted);font-size:13px}

    .top-actions{display:flex;gap:12px;align-items:center}
    .search{
      display:flex;align-items:center;background:var(--glass);padding:10px;border-radius:12px;min-width:280px;gap:8px
    }
    .search input{background:transparent;border:0;outline:0;color:var(--text);font-size:14px;width:100%}
    .btn{background:linear-gradient(90deg,var(--accent),#4f46e5);border:0;padding:10px 14px;border-radius:10px;color:#fff;font-weight:600;cursor:pointer}
    .icon-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:9px;border-radius:10px;color:var(--text);cursor:pointer}

    main{display:grid;grid-template-columns:280px 1fr;gap:28px}

    /* sidebar */
    aside{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      padding:18px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);
      min-height:400px;
    }
    .sidebar h3{margin:0 0 12px 0}
    .categories{display:flex;flex-direction:column;gap:8px}
    .category{padding:10px;border-radius:10px;color:var(--muted);cursor:pointer}
    .category:hover{background:rgba(255,255,255,0.02);color:var(--text)}

    /* product grid */
    .catalog{
      display:grid;grid-template-columns:repeat(3,1fr);gap:18px
    }
    .card{
      background:linear-gradient(180deg,var(--card), rgba(255,255,255,0.01));
      border-radius:12px;padding:14px;border:1px solid rgba(255,255,255,0.03);
      display:flex;flex-direction:column;gap:10px
    }

    .cover{height:200px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--muted)}
    .title{font-weight:700;margin:0;font-size:15px}
    .author{color:var(--muted);font-size:13px}
    .price-row{display:flex;justify-content:space-between;align-items:center;margin-top:auto}
    .price{font-weight:800}

    .badge{background:rgba(16,185,129,0.12);color:var(--success);padding:6px 8px;border-radius:999px;font-weight:700;font-size:12px}

    /* cart */
    .cart-panel{position:fixed;right:28px;top:100px;width:320px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:12px;padding:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    .cart-header{display:flex;justify-content:space-between;align-items:center}
    .cart-items{max-height:260px;overflow:auto;margin-top:12px;display:flex;flex-direction:column;gap:10px}
    .cart-item{display:flex;gap:10px;align-items:center}
    .small-cover{width:44px;height:56px;border-radius:6px;background:rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--muted)}

    footer{margin-top:28px;color:var(--muted);font-size:13px;text-align:center}

    /* responsive */
    @media (max-width:980px){
      main{grid-template-columns:1fr}
      .catalog{grid-template-columns:repeat(2,1fr)}
      aside{order:2}
      .cart-panel{position:static;width:100%;margin-top:18px}
    }
    @media (max-width:560px){
      .catalog{grid-template-columns:1fr}
      .search{min-width:160px}
      header{flex-direction:column;align-items:flex-start;gap:12px}
    }

    /* tiny helpers */
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="#">
        <div class="logo">B</div>
        <div>
          <h1>Books world</h1>
          <p>Discover your next favourite read</p>
        </div>
      </a>

      <div class="top-actions">
        <div class="search" role="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path stroke="currentColor" stroke-width="1.6" d="M21 21l-4.35-4.35"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6"/></svg>
          <input id="searchInput" placeholder="Search books, authors, ISBN..." />
        </div>
        <button class="icon-btn" id="wishlistBtn">Wishlist</button>
        <button class="btn" id="openCart">Cart (<span id="cartCount">0</span>)</button>
      </div>
    </header>

    <main>
      <aside>
        <h3>Categories</h3>
        <div class="categories">
          <div class="category">Fiction</div>
          <div class="category">Non-fiction</div>
          <div class="category">Children</div>
          <div class="category">Self-help</div>
          <div class="category">Business</div>
          <div class="category">Science</div>
        </div>

        <hr style="margin:14px 0;border-color:rgba(255,255,255,0.03)" />
        <h3>Filters</h3>
        <div style="display:flex;gap:8px;margin-top:8px">
          <select id="sort" style="flex:1;padding:8px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:var(--text)">
            <option value="popular">Most popular</option>
            <option value="new">New arrivals</option>
            <option value="price-asc">Price: low to high</option>
            <option value="price-desc">Price: high to low</option>
          </select>
        </div>
      </aside>

      <section>
        <div style="display:flex;justify-content:space-between;align-items:end;gap:12px;margin-bottom:12px">
          <div>
            <h2 style="margin:0">Featured Books</h2>
            <p class="muted" style="margin:6px 0 0 0">Curated picks for you</p>
          </div>

          <div class="muted">Showing <span id="resultsCount">9</span> results</div>
        </div>

        <div class="catalog" id="catalog"></div>

        <footer>
          © <span id="year"></span> BookBarn — Built with ❤ for demo purposes
        </footer>
      </section>
    </main>

    <!-- cart panel (hidden by default on small screens) -->
    <div class="cart-panel" id="cartPanel" style="display:none">
      <div class="cart-header">
        <strong>Cart</strong>
        <button class="icon-btn" id="closeCart">Close</button>
      </div>
      <div class="cart-items" id="cartItems">
        <!-- cart items inserted here -->
      </div>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
        <div>
          <div class="muted">Subtotal</div>
          <div style="font-weight:800" id="cartSubtotal">₹0.00</div>
        </div>
        <div style="display:flex;gap:8px">
          <button class="icon-btn" id="clearCart">Clear</button>
          <button class="btn" id="checkout">Checkout</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    // sample product data (in a real site this comes from an API)
    const books = [
      {id:1,title:"The Last Library",author:"A. Kumar",price:349,tag:'Bestseller'},
      {id:2,title:"Mindful Moments",author:"R. Patel",price:279,tag:'Self-help'},
      {id:3,title:"The Quantum Garden",author:"L. Singh",price:499,tag:'Science'},
      {id:4,title:"Business Blueprints",author:"N. Rao",price:399,tag:'Business'},
      {id:5,title:"Adventures of Miko",author:"S. Das",price:199,tag:'Children'},
      {id:6,title:"Cooking with Spice",author:"P. Iyer",price:259,tag:'Cooking'},
      {id:7,title:"Design Patterns",author:"E. Gupta",price:599,tag:'Technology'},
      {id:8,title:"Hidden Cities",author:"M. Chawla",price:449,tag:'Travel'},
      {id:9,title:"Poems of Dawn",author:"R. Verma",price:149,tag:'Poetry'}
    ];

    // utilities
    const money = v => '₹' + v.toFixed(2);

    const catalogEl = document.getElementById('catalog');
    const resultsCount = document.getElementById('resultsCount');
    const yearEl = document.getElementById('year');
    yearEl.textContent = new Date().getFullYear();

    function renderCatalog(list){
      catalogEl.innerHTML = '';
      list.forEach(b => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="cover">${b.title.split(' ').map(x=>x[0]).slice(0,3).join('')}</div>
          <div>
            <h3 class="title">${b.title}</h3>
            <div class="author">${b.author}</div>
          </div>
          <div class="price-row">
            <div>
              <div class="price">${money(b.price)}</div>
              <div class="muted" style="font-size:12px">${b.tag}</div>
            </div>
            <div style="display:flex;flex-direction:column;gap:8px">
              <button class="btn add-btn" data-id="${b.id}">Add</button>
              <button class="icon-btn info-btn" data-id="${b.id}">Info</button>
            </div>
          </div>
        `;
        catalogEl.appendChild(card);
      });
      resultsCount.textContent = list.length;
      attachAddHandlers();
    }

    // cart (simple implementation using local variable + localStorage)
    let cart = JSON.parse(localStorage.getItem('bb-cart')||'{}');
    const cartCount = document.getElementById('cartCount');
    const cartPanel = document.getElementById('cartPanel');
    const cartItemsEl = document.getElementById('cartItems');
    const cartSubtotal = document.getElementById('cartSubtotal');

    function saveCart(){
      localStorage.setItem('bb-cart', JSON.stringify(cart));
      renderCart();
    }

    function addToCart(id){
      cart[id] = (cart[id]||0)+1;
      saveCart();
    }

    function removeFromCart(id){
      delete cart[id];
      saveCart();
    }

    function changeQty(id, qty){
      if(qty<=0) removeFromCart(id);
      else cart[id] = qty;
      saveCart();
    }

    function renderCart(){
      const ids = Object.keys(cart);
      cartCount.textContent = ids.reduce((s,i)=>s+cart[i],0);
      cartItemsEl.innerHTML = '';
      let total = 0;
      ids.forEach(id => {
        const book = books.find(b=>b.id==id);
        if(!book) return;
        const qty = cart[id];
        total += book.price*qty;
        const item = document.createElement('div');
        item.className = 'cart-item';
        item.innerHTML = `
          <div class="small-cover">${book.title.split(' ').map(x=>x[0]).slice(0,2).join('')}</div>
          <div style="flex:1">
            <div style="font-weight:700">${book.title}</div>
            <div class="muted" style="font-size:12px">${book.author} • ${money(book.price)}</div>
          </div>
          <div style="display:flex;flex-direction:column;gap:6px;align-items:flex-end">
            <input type="number" min="0" value="${qty}" data-id="${id}" style="width:56px;padding:6px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--text)"/>
            <div style="font-weight:800">${money(book.price*qty)}</div>
          </div>
        `;
        cartItemsEl.appendChild(item);
      });
      cartSubtotal.textContent = money(total);

      // attach qty change handlers
      cartItemsEl.querySelectorAll('input[type=number]').forEach(inp=>{
        inp.addEventListener('change', e=>{
          const id = e.target.dataset.id;
          const q = parseInt(e.target.value)||0;
          changeQty(id,q);
        })
      });

      // if empty
      if(ids.length===0){
        cartItemsEl.innerHTML = '<div class="muted">Your cart is empty.</div>';
      }
    }

    function attachAddHandlers(){
      document.querySelectorAll('.add-btn').forEach(btn=>{
        btn.addEventListener('click', e=>{
          const id = e.currentTarget.dataset.id;
          addToCart(id);
          // small visual feedback
          btn.textContent = 'Added';
          setTimeout(()=>btn.textContent='Add',800);
        })
      });

      document.querySelectorAll('.info-btn').forEach(btn=>{
        btn.addEventListener('click', e=>{
          const id = e.currentTarget.dataset.id;
          const b = books.find(x=>x.id==id);
          alert(b.title + "\nby " + b.author + "\n\nPrice: " + money(b.price) + "\n\nDescription: This is demo content for the book.");
        })
      });
    }

    // init
    renderCatalog(books);
    renderCart();

    // UI handlers
    document.getElementById('openCart').addEventListener('click', ()=>{
      cartPanel.style.display = cartPanel.style.display === 'none' ? 'block' : 'none';
    });
    document.getElementById('closeCart').addEventListener('click', ()=>{cartPanel.style.display='none'});
    document.getElementById('clearCart').addEventListener('click', ()=>{cart={};saveCart();});
    document.getElementById('checkout').addEventListener('click', ()=>{alert('Checkout demo — implement payment gateway in production.');});

    // search
    document.getElementById('searchInput').addEventListener('input', e=>{
      const q = (e.target.value||'').toLowerCase().trim();
      const filtered = books.filter(b=> b.title.toLowerCase().includes(q) || b.author.toLowerCase().includes(q) || String(b.id).includes(q));
      renderCatalog(filtered);
    });

    // basic sort handler
    document.getElementById('sort').addEventListener('change', e=>{
      const v = e.target.value;
      let list = [...books];
      if(v==='price-asc') list.sort((a,b)=>a.price-b.price);
      if(v==='price-desc') list.sort((a,b)=>b.price-a.price);
      if(v==='new') list.reverse();
      renderCatalog(list);
    });

  </script>
</body>
</html>
